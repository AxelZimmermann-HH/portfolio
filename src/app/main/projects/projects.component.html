<div id="projects-container">
    <div class="projects-content">
        <h3>Portfolio</h3>
        <h1>Featured Projects</h1>
        <p>Explore a selection of my work here â€“ interact with <br> 
            projects to see my skills in action.</p>
        <div class="projects list">
            <div class="project-line"></div>
            <div class="project-details" (mouseenter)="setHoveredIndex(0)" (mouseleave)="setHoveredIndex(null)">
                <h3>Join</h3>
                <p>JavaScript | HTML | CSS | Firebase</p>
            </div>
            <div class="project-line"></div>
            <div class="project-details" (mouseenter)="setHoveredIndex(1)" (mouseleave)="setHoveredIndex(null)">
                <h3>Pokedex</h3>
                <p>HTML | CSS | Rest-Api</p>
            </div>
            <div class="project-line"></div>
            <div class="project-details" (mouseenter)="setHoveredIndex(2)" (mouseleave)="setHoveredIndex(null)">
                <h3>El Pollo Loco</h3>
                <p>JavaScript | HTML | CSS</p>
            </div>
            <div class="project-line"></div>
        </div>
        <div class="project-previews">
            @for (preview of previews; track preview; let i = $index) {  
                <div class="project-screenshot" [ngStyle]="{'display': hoveredIndex === i ? 'block' : 'none', 'bottom': (130 - i * 95) + 'px'}">
                    <img src={{preview}} alt="">
                    <div class="square"></div>
                </div>
            } 
        </div>
    </div>
    
</div>
